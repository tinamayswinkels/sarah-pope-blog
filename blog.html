---
layout: default
title: Blog
---

<section class="grid">
  <div class="col-8 blog-loop">

    {% for post in site.posts limit:6 %}

      <div class="blog-item">
        <img src="{{post.image_path}}"> <!-- for consistent image sizes you will either need to crop the images beforehand or change this to divs with background images -->
        <h3> {{post.title}} </h3>
        <p class="post-meta">{{post.date | date_to_string }} | By {{post.author}}</p>
        <p> {{post.excerpt | truncatewords:100 }} </p>
        <a class="button" href="{{post.url}}">Read More </a>
      </div>

    {% endfor %}

  </div>
  <div class="col-4 sidebar mob-hide">
    {% include sidebar.html %}
  </div>
</section>
